<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 输出一：向 body 内输出内容，可以输出标签
    document.write('Hello,World!')
    document.write('<h1>Heloo,World!</h1>')
    // 输出二：页面弹出警告对话框
    alert('Hello,World!')
    // 输出三：向控制面板输出内容，用于调试
    console.log('Hello,World!')
    // 输入：显示一个对话框，接收输入
    prompt('请输入你的姓名：')
  </script>
</body>

</html>
