<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      height: 80px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border: solid 1px #000;
    }
  </style>
</head>

<body>
  <h2>订单付款确认页面</h2>


  <script>
    let name = prompt('请输入商品名称：')
    let price = +prompt('请输入商品价格：')
    let amount = +prompt('请输入商品数量：')
    let addr = prompt('请输入收货地址：')
    let sum = price * amount
    document.write(`
      <table>
      <thead>
        <tr>
          <th>
            商品名称
          </th>
          <th>
            商品价格
          </th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>${name}</td>
          <td>${price}元</td>
          <td>${amount}</td>
          <td>${sum}元</td>
          <td>${addr}</td>
        </tr>
      </tbody>
    </table>
    `)
  </script>
</body>

</html>
