<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = 10
    let num2 = 20
    document.write('num1:' + num1 + '<br>')
    document.write('num2:' + num2 + '<br>')
    let temp
    temp = num1
    num1 = num2
    num2 = temp
    document.write('num1:' + num1 + '<br>')
    document.write('num2:' + num2 + '<br>')
  </script>
</body>

</html>
