<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    for (let i = 0; i < arr.length - 1; i++) {
      let flag = true
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[i]) {
          let tmp = arr[j]
          arr[j] = arr[i]
          arr[i] = tmp
          flag = false
        }
      }
      if (flag) {
        break
      }
    }
    console.log(arr)
  </script>
</body>

</html>
