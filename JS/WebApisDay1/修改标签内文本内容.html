<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>我是一个div标签</div>
  <script>
    const div = document.querySelector('div')
    console.log(div)
    div.innerText = '<strong>我是一个div标签</strong>'
    console.log(div)
    div.innerHTML = '<strong>我是一个div标签</strong>'
    console.log(div)
  </script>
</body>

</html>
