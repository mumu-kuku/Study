<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      margin: 2px;
      width: 70px;
      text-align: center;
      background-color: #eee;
      border: 1px solid #000;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgb(1, 1, 1, .4);
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${i} * ${j} = ${i * j}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
