<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    for (let i = 0; i < arr.length - 1; i++) {
      let flag = true
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j + 1] < arr[j]) {
          let tmp = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = tmp
          flag = false
        }
      }
      if (flag) {
        break
      }
    }
    // arr.sort(function (a, b) {
    //   return a - b
    // })
    console.log(arr)
  </script>
</body>

</html>
