<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 1
    let sum = 0
    let even = 0
    while (i <= 100) {
      document.write(i + '<br>')
      sum += i
      if (i % 2 === 0)
        even += i
      i++
    }
    document.write(sum + '<br>')
    document.write(even + '<br>')
  </script>
</body>

</html>
