<body>
  <script>
    function sum() {
      let sum = 0
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i]
      }
      return sum
    }
    console.log(sum(5, 5, 5, 5, 8))
  </script>
</body>
