<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr1 = [1, 2, 3, 4, 5]
    console.log(...arr1)
    // 合并数组
    let arr2 = [6, 7, 8]
    let arr3 = [...arr1, ...arr2]
    console.log(...arr3)
    // 求最大最小值
    console.log(Math.max(...arr3))
    console.log(Math.min(...arr3))
  </script>
</body>

</html>
