<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getSum(n, m) {
      if (n > m) {
        let tmp = n
        n = m
        m = tmp
      }
      let sum = 0
      for (let i = n; i <= m; i++) {
        sum += i
      }
      return sum
    }

    let sum = getSum(10, 100)
    document.write(sum)
  </script>
</body>

</html>
