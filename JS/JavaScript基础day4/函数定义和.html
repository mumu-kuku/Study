<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function add() {
      let n = +prompt('第一个数为：')
      let m = +prompt('第二个数为：')
      document.write(`两数和为：${n + m}<br>`)
    }

    function sumHundred() {
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i
      }
      document.write(`1到100之间所有数的和为：${sum}<br>`)
    }

    add()
    sumHundred()
  </script>
</body>

</html>
