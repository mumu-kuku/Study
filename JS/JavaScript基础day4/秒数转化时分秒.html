<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function formatTime(s) {
      if (s < 0) {
        document.write(`该秒数有误`)
        return
      }
      let h = parseInt(s / 60 / 60)
      let m = parseInt(s / 60 % 60)
      s = parseInt(s % 60)
      h = h >= 10 ? h : '0' + h
      m = m >= 10 ? m : '0' + m
      s = s >= 10 ? s : '0' + s
      document.write(`该秒数转化后为：${h}时${m}分${s}秒`)
    }

    let second = +prompt('输入总的秒数：')
    formatTime(second)
  </script>
</body>

</html>
