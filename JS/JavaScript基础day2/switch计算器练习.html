<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('第一个数：')
    let ope = prompt('运算符：')
    let num2 = +prompt('第二个数：')
    switch (ope) {
      case '+':
        alert(num1 + num2)
        break
      case '-':
        alert(num1 - num2)
        break
      case '*':
        alert(num1 * num2)
        break
      case '/':
        alert(num1 / num2)
        break
      default:
        alert('输入的运算符有误！')
        break
    }
  </script>
</body>

</html>
