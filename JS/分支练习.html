<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = +prompt('请输入考试成绩：')
    if (score >= 700) {
      alert('清华北大')
    }
    else if (score >= 650) {
      alert('华五')
    }
    else if (score >= 600) {
      alert('92')
    }
    else {
      alert('双非')
    }
  </script>
</body>

</html>
