<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    caption {
      font-size: 18px;
      margin-bottom: 5px;
    }

    th,
    td {
      padding: 5px 25px;
      text-align: center;
      border: 1px solid #000;
    }

    th {
      background-color: #f0f0f2;
    }

    tbody tr:hover {
      background-color: #eeeeee;
    }
  </style>
</head>

<body>
  <script>
    let student = [
      { name: '小明', age: 18, gender: '男', hometown: '河北省' },
      { name: '小红', age: 19, gender: '女', hometown: '河南省' },
      { name: '小刚', age: 17, gender: '男', hometown: '山西省' },
      { name: '小丽', age: 18, gender: '女', hometown: '陕西省' }
    ]

    document.write(`
      <table>
        <caption>
          学生列表
        </caption>
        <thead>
          <tr>
            <th>
              序号
            </th>
            <th>
              姓名
            </th>
            <th>
              年龄
            </th>
            <th>
              性别
            </th>
            <th>
              家乡
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
    `)
    document.write(`</tr>`)
    for (let i = 0; i < student.length; i++) {
      document.write(`<tr>`)
      document.write(`<td>${i + 1}</td>`)
      for (k in student[i]) {
        document.write(`
          <td>
            ${student[i][k]}
          </td>
        `)
      }
      document.write(`</tr>`)
    }
    document.write(`
      </tbody>
    </table>
    `)
  </script>
</body>

</html>
