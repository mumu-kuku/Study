<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }

    img {
      position: fixed;
      bottom: 0;
      left: 0;

  <script>

    }, 5000);
  </script>
</body>

</html>
