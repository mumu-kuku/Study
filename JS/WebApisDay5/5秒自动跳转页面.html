<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <a href="http://www.itcast.cn">支付成功<span>5</span>秒钟之后跳转到首页</a>
  <script>
    const span = document.querySelector('a span')
    i = 5

    setInterval(function fu() {
      i--
      span.innerHTML = i
      if (i === 0) {
        clearInterval(fu)
        window.location.href = 'http://www.itcast.cn'
      }
    }, 1000)
  </script>
</body>

</html>
